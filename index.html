<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <!-- V-CLOAK non mostra il contenuto prima del caricamento della pagina -->
    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- Utilizzando V-FOR prendiamo elementi basati su un array e con V-SHOW li mostriamo in base al loro indice -->
                <div class="item" v-for="(slide, index) in slides" v-show="currentIndex === index">
                    <img :src="slide.image" :alt="slide.title" />
                    <div class="text">
                        <h3>{{ slide.title }}</h3>
                        <p>{{ slide.text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- @CLICK aggiunge un event listener click al bottone -->
                    <button class="prev" @click="prevImg"></button>
                    <button class="next" @click="nextImg"></button>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- VUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
